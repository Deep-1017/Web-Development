<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Unordered Lists</h2>
    <!-- Unordered Lists -->

    <div>
      <ul style="list-style-type: none; display: flex; gap: 10px;">
        <li>Mango</li>
        <li>Apple</li>
        <li>Kiwi</li>
        <li><a href="https://www.google.com/">Google</a></li>
      </ul>
    </div>

    <h2>Ordered Lists</h2>
    <!-- Ordered Lists -->
    <ol style="list-style-type: lower-roman;">
        <li>C</li>
        <li>C++</li>
        <li>Python</li>
    </ol>


    <!-- Descriptive Lists -->
    <dl>
       <dt>Mango</dt>
       <dd>Mango has yello color</dd>
       <dd>Mango is king of Fruits</dd>
       <dt>Mango</dt>
       <dd>Mango has yello color</dd>
       <dt>Mango</dt>
       <dd>Mango has yello color</dd>
    </dl>
  </body>
</html>
