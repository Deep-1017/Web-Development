<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Lists</h1>

    <!-- Unordered List -->
    <ul style="list-style-type: square;">
       <li>Mango</li>
       <li>Apple</li>
       <li>Kiwi</li>
    </ul>

    <!-- Ordered List -->
    <ol style="list-style-type: upper-alpha;">
        <li>BMW</li>
        <li>Audi</li>
        <li>Thar</li>
    </ol>


    <!-- Descriptive List -->
    <dl>
        <dt>Apple</dt>
        <dd>5 kg </dd>
        <dt>Apple</dt>
        <dd>5 kg </dd>
        <dt>Apple</dt>
        <dd>5 kg </dd>
        <dt>Apple</dt>
        <dd>5 kg </dd>
    </dl>
</body>
</html>
